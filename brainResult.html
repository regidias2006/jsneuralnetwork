<html>
    <head>
        <title>MultiLayer Perceptron</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="//unpkg.com/brain.js"></script>
    </head>
    
    <body>
        <script>

            // provide optional config object (or undefined). Defaults shown.
            const config = {
            inputSize: 23,
            binaryThresh: 0.5,
            hiddenLayers: [50, 50, 50], // array of ints for the sizes of the hidden layers in the network
            activation: 'sigmoid', // supported activation types: ['sigmoid', 'relu', 'leaky-relu', 'tanh'],
            leakyReluAlpha: 0.01, // supported for activation type 'leaky-relu'
            };

            // create a simple feed forward neural network with backpropagation
            const net = new brain.NeuralNetwork(config);
            $.getJSON( "json/resultBrain.json", function( data ) {
                net.fromJSON(data);
                var output = net.run([261, 0, 5, 1.09, 2, 12, 75, 1, 1, 11.75, 33, 1, 1, 4.5, 5, 0, 0, 3, 3, 1.13, 4, 9.76, 75]); // [0.987]
                
                output = net.run([260, 0, 11, 1.14, 2, 9.24, 73, 1.2, 2, 7.33, 14, 0, 0, 10, 10, 0, 0, 3, 3, 1.13, 3, 9.72, 73]);
                console.log(output[0]);
                output = net.run([243, 0, 4, 1.05, 2, 12.64, 49, 1.25, 2, 9, 22, 1, 1, 4.5, 5, 0, 0, 3, 3, 1.09, 3, 10.19, 49]);
                console.log(output[0]);
                output = net.run([239, 0, 9, 1.07, 2, 8.97, 43, 1, 1, 11.75, 19, 1, 1, 9, 9, 0, 0, 3, 3, 1.15, 3, 10.89, 80]);
                console.log(output[0]);
                output = net.run([239, 1, 0, 1.13, 3, 8.83, 22, 1, 1, 11.5, 21, 1, 1, 8, 8, 1, 1, 2, 2, 1.11, 3, 10.59, 57]);
                console.log(output[0]);
                output = net.run([214, 0, 16, 1.04, 2, 10.54, 29, 1, 1, 7.33, 23, 0, 0, 10, 10, 0, 0, 4, 4, 1.09, 3, 11.61, 72]);
                console.log(output[0]);
            });
            

           
        </script>
    </body>   
</html>
